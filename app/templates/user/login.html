{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<div>
    <h1>User Login</h1>

    <form action="{{ url_for('user_bp.login') }}" method="POST">
        <input type="email" name="email" id="email" placeholder="email">
        <br>
        <input type="password" name="password" id="password" placeholder="password">
        <br>
        <input type="submit" value="login">
    </form>
</div>
{% endblock %}
